<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #aaa;
            color: white;
            position: absolute;
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        img, video {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container" id="mainBox">
    <h1>Belvin Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üò¢</button>

    <div id="result">
        <h2>YAYYY!!! ü•∞</h2>
        <p>Okay yes... so when do the flowers arriveü§®? ‚ù§Ô∏è</p>

        <!-- OPTION 1: PHOTO -->
       <!-- <img src="yourphoto.jpg" alt="Our Photo"> -->

        <!-- OPTION 2: VIDEO (instead of photo if you want) -->
        
        <video controls>
            <source src="yourvideo.mp4" type="video/mp4">
        </video>
        
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const mainBox = document.getElementById("mainBox");

    // Make NO button run away
    noBtn.addEventListener("mouseover", () => {
        const boxRect = mainBox.getBoundingClientRect();
        const maxX = boxRect.width - noBtn.offsetWidth;
        const maxY = boxRect.height - noBtn.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    // When YES is clicked
    yesBtn.addEventListener("click", () => {
        result.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
